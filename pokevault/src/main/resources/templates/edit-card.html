<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Card - PokeVault</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 100px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .delete-button {
        background-color: #f44336;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .delete-button:hover {
        background-color: #d32f2f;
      }
      .cancel-link {
        margin-left: 10px;
        text-decoration: none;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Edit Pokemon Card</h1>

    <form
      th:action="@{/cards/edit/{id}(id=${card.id})}"
      th:object="${card}"
      method="post"
    >
      <div class="form-group">
        <label for="name">Card Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" th:field="*{type}" required>
          <option value="Fire">Fire</option>
          <option value="Water">Water</option>
          <option value="Grass">Grass</option>
          <option value="Electric">Electric</option>
          <option value="Psychic">Psychic</option>
          <option value="Fighting">Fighting</option>
          <option value="Normal">Normal</option>
          <option value="Dragon">Dragon</option>
          <option value="Fairy">Fairy</option>
          <option value="Dark">Dark</option>
          <option value="Steel">Steel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rarity">Rarity:</label>
        <select id="rarity" th:field="*{rarity}" required>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Ultra Rare">Ultra Rare</option>
          <option value="Secret Rare">Secret Rare</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input
          type="text"
          id="imageUrl"
          th:field="*{imageUrl}"
          placeholder="https://example.com/card-image.jpg"
        />
      </div>

      <button type="submit">Update Card</button>
      <a href="/cards/my-cards" class="cancel-link">Cancel</a>
    </form>

    <form th:action="@{/cards/delete/{id}(id=${card.id})}" method="post">
      <button
        type="submit"
        class="delete-button"
        onclick="return confirm('Are you sure you want to delete this card?');"
      >
        Delete Card
      </button>
    </form>
  </body>
</html>
