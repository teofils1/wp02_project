<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Error - PokeVault</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #d32f2f;
      }
      .error-message {
        background-color: #ffebee;
        color: #b71c1c;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
      }
      .home-button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Oops! Something went wrong</h1>

    <div class="error-message">
      <p
        th:text="${error ?: 'An unexpected error occurred. Please try again later.'}"
      >
        Error message
      </p>
    </div>

    <a href="/home" class="home-button">Return to Home</a>
  </body>
</html>
